version: '3.8'

services:
  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - APP_DEBUG=false
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite:////app/data/compliance.db
    volumes:
      - compliance_data:/app/data
    restart: unless-stopped

volumes:
  compliance_data:
